<html lang="en">
<head>

<body>
    <div class="container">
        <h2>Curreny Convertor</h2>

            <div class="dropdown">

                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt=" img">
                        <select name="from">

                        </select>

                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                            <!-- <option value="USD"> USD</option>
                            <option selected value="INR"> INR</option>
                            <option value="NP"> NP</option>
                            <option value="PAK"> PAK</option> -->
                        </select>
                    </div>
                </div>
            </div>
